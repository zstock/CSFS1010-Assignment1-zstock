<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/08c8e2c3fb.js" crossorigin="anonymous"></script>       
    </head>

    <body>
        <header>
            <h1>The City of <span class="bold">Toronto</span></h1>
            <h2>Historical Sites and <span class="bold">More</span></h2>
        </header>
        <div class="row">
            <div class="column">
                <div class="overlay">
                    <p><span class="bold">Toronto</span><br>The Skyline</p>
                    <img src="../images/city-skyline.jpg" alt="Toronto City Skyline">
                </div>
                <div class="overlay">
                    <p><span class="bold">Old City Hall</span><br>The Clock Tower</p>
                    <img src="../images/old-city-hall.jpg" alt="Old City Hall">
                </div>
            </div>
            <div class="column">
                <div class="overlay">
                    <p><span class="bold">The CN Tower</span><br>One of the World's<br>Tallest Towers</p>
                    <img src="../images/cn-tower.jpg" alt="CN Tower">
                </div>
                <div class="overlay">
                    <p><span class="bold">Royal Ontario Museum</span><br>Most Visited Museum<br>in Canada</p>
                    <img src="../images/rom.jpg" alt="Royal Ontario Museum">
                </div>
            </div>
            <div class="column">
                <div class="overlay">
                    <p><span class="bold">The Rogers Center</span><br>Toronto's Iconic<br>Skydome</p>
                    <img src="../images/rogers-center.jpg" alt="Rogers Center">
                </div>
                <div class="overlay">
                    <p><span class="bold">Toronto City Hall</span><br>A Brutalist Architecture<br>Masterpiece</p>
                    <img src="../images/new-city-hall.jpg" alt="New City Hall">
                </div>
            </div>
        </div>
        <footer>
            <a href="https://www.twitter.com"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="https://www.facebook.com"><i class="fab fa-facebook-f fa-lg"></i></a>
            <a href="https://www.linkedin.com"><i class="fab fa-linkedin-in fa-lg"></i></a>
            <a href="https://www.instagram.com"><i class="fab fa-instagram fa-lg"></i></a>
        </footer>
    </body>
</html>
